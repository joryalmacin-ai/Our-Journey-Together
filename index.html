<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('your-photo.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .hero a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .hero a:hover {
            background-color: #357ab7;
        }
        /* Mobile-friendly */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero a {
                padding: 20px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>Our Journey Together</h1>
    <p>From strangers to lovers, our story unfolds...</p>
    <a href="introduction.html">Start the Journey</a>
</div>

</body>
</html>
